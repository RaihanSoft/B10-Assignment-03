<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Rimix Icon CND  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- DaisyUi and Tailwind CND  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font CND -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">




    <!-- style  -->

    <style>
        .manrope {
            font-family: "Manrope", sans-serif;

        }
    </style>

    <!-- scripts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        prime: '#ABEF5F',
                    }
                }
            }
        }
    </script>






</head>

<body class="manrope">

    <header class="w-11/12 mx-auto">

        <nav>

            <div class="navbar bg-base-100">
                <div class="navbar-start space-x-2">

                    <div class="">
                        <i class="ri-arrow-right-up-line bg-prime rounded-full p-2 text-xl"></i>
                    </div>
                    <a class="text-4xl font-extrabold">Rinterio</a>

                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-[16px] font-normal ">
                        <li class="hover:font-extrabold"><a>Home</a></li>
                        <li class="hover:font-extrabold"><a>Services</a></li>
                        <li class="hover:font-extrabold"><a>Portfolio</a></li>
                        <li class="hover:font-extrabold"><a>Blogs</a></li>
                        <li class="hover:font-extrabold"><a>Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end space-x-4">


                    <div class=" space-x-1 xl:space-x-4 hidden md:flex">


                        <div class="flex justify-center items-center gap-1 xl:gap-4">
                            <div> <i class="ri-search-line bg-[#FFFFFF] border-2 text-xl p-3  rounded-full"></i></div>

                            <div> <i class="ri-shopping-cart-2-line bg-[#FFFFFF] border-2 text-xl p-3 rounded-full"></i>
                            </div>

                        </div>


                        <button class="btn btn-active rounded-3xl bg-prime text-xl font-extrabold">Book Consult

                            <div>
                                <i class="ri-arrow-right-up-line bg-black text-white rounded-full p-2 text-xl"></i>
                            </div>




                        </button>



                    </div>



                    <!-- here  -->
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="lg:hidden">
                            <i class="ri-menu-line text-xl border-2 p-3 rounded-full"></i>
                        </div>

                        <ul tabindex="0" class="dropdown-content bg-base-100 rounded-box z-[1] mt-3 shadow">
                            <li><a>Home</a></li>
                            <li><a>Services</a></li>
                            <li><a>Portfolio</a></li>
                            <li><a>Blogs</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>

                    <!-- end  -->
                </div>
            </div>

        </nav>









    </header>

</body>

</html>
